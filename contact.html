    <!-- Floating Action Button (FAB) -->
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red" onclick="openAddContactModal()">
            <i class="large material-icons">add</i>
        </a>
    </div>

    <!-- Modal for Contact Details -->
    <div id="contactDetailsModal" class="modal">
        <div class="modal-content">
            <h4 id="contactName"></h4>
            <p><strong>Email:</strong> <span id="contactEmail"></span></p>
            <p><strong>Phone:</strong> <span id="contactPhone"></span></p>
        </div>
        <div class="modal-footer">
            <a href="#" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <!-- Modal for Adding/Editing Contact -->
    <div id="addContactModal" class="modal">
        <div class="modal-content">
            <h4>Add/Edit Contact</h4>
            <div class="input-field">
                <input type="text" id="contactNameInput" placeholder="Name">
            </div>
            <div class="input-field">
                <input type="email" id="contactEmailInput" placeholder="Email">
            </div>
            <div class="input-field">
                <input type="tel" id="contactPhoneInput" placeholder="Phone">
            </div>
        </div>
        <div class="modal-footer">
            <a href="#" class="modal-close waves-effect waves-green btn-flat" onclick="saveContact()">Save</a>
        </div>
    </div>
